<div @fade class="main">
  <!-- login section -->
  <div class="row d-flex justify-content-center align-items-center">
    <h4 class="c-black">Authentification</h4>
    <div
      class="col-md-12 d-flex justify-content-center align-items-center mt-3"
    >
      <div class="form-wrapper box-sh-black-large border-radius">
        <form
          nz-form
          [formGroup]="loginForm"
          class="login-form"
          (ngSubmit)="submitLoginForm()"
        >
          <!-- username -->
          <nz-form-item>
            <nz-form-control>
              <!-- username input -->
              <nz-input-group [nzPrefix]="prefixUser">
                <input
                  type="text"
                  nz-input
                  formControlName="username"
                  placeholder="username"
                />
              </nz-input-group>
              <!-- end username input -->

              <!-- input-errors -->
              <nz-form-explain
                *ngIf="
                  loginForm.get('username')?.dirty &&
                  loginForm.get('username')?.errors
                "
              >
                <ng-container
                  *ngIf="loginForm.get('username')?.hasError('required')"
                >
                  Saisissez votre username.
                </ng-container>
                <ng-container
                  *ngIf="loginForm.get('username')?.hasError('maxlength')"
                >
                  username trop long.
                </ng-container>
              </nz-form-explain>
              <!-- end input-errors -->
            </nz-form-control>
          </nz-form-item>
          <!-- end username -->

          <!-- password -->
          <nz-form-item>
            <nz-form-control>
              <!-- password input -->
              <nz-input-group [nzPrefix]="prefixLock">
                <input
                  type="password"
                  nz-input
                  formControlName="password"
                  placeholder="Mot De Passe"
                />
              </nz-input-group>

              <!-- password validation -->
              <div *ngIf="loginForm.get('password')?.dirty">
                <nz-form-explain
                  *ngIf="loginForm.get('password').errors?.required"
                >
                  Saisissez un mot de passe.
                </nz-form-explain>
                <nz-form-explain
                  *ngIf="loginForm.get('password').errors?.maxlength"
                >
                  Mot de passe trop long.
                </nz-form-explain>
              </div>
            </nz-form-control>
          </nz-form-item>
          <!-- end password -->

          <!-- submit -->
          <nz-form-item>
            <nz-form-control>
              <button
                nz-button
                class="login-form-button"
                [nzType]="'primary'"
                [nzLoading]="loader"
              >
                Se Connecter
              </button>
            </nz-form-control>
          </nz-form-item>
          <!-- end submit -->
        </form>
        <ng-template #prefixUser><i nz-icon type="user"></i></ng-template>
        <ng-template #prefixLock><i nz-icon type="lock"></i></ng-template>
      </div>
    </div>
  </div>
  <!-- End login section -->
</div>
